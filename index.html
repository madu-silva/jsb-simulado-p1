<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Informe o seu perfil</title>
</head>

<body>
    <h1>Qual o seu perfil?</h1>
    <div class="container">
        <p>OBS: Todas as informações são de preenchimento obrigatório</p>

        <form action="">
            <div class="form-group full-width">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="form-row">
                <div class="form-group half-width no-margin-right">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" placeholder="Digite sua idade entre 1 e 130 anos" required>
                </div>

                <div class="form-group half-width no-margin-left">
                    <label for="passatempo">Qual o seu passatempo predileto?:</label>
                    <select name="passatempo" id="passatempo" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="cidade">Passear no shopping (fazer compras, etc)</option>
                        <option value="natureza">Curtir a natureza (cachoeira, etc)</option>
                    </select>
                </div>
            </div>

            <div class="buttons">
                <button type="submit" id="btn1">Ver opções de carro</button>
                <button type="reset" id="btn2">Limpar</button>
            </div>
        </form>
    </div>

    <script src="js/index-script.js"></script>
</body>

</html>
